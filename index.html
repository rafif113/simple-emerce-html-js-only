<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }

      form {
        max-width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Market V.2.0</h1>
    <form action="">
      <!-- FILTER -->
      <fieldset>
        <legend>Filter</legend>

        <p>
          Name :
          <input
            type="text"
            name="txtFilter"
            id="nameFilter"
            oninput="funFilterName()"
          />
        </p>
        <p>
          Price :
          <input
            type="number"
            id="min"
            name="txtFilter"
            placeholder="min"
            onkeyup="funFilterPrice()"
          />
          -
          <input
            type="text"
            id="max"
            name="txtFilter"
            placeholder="max"
            onkeyup="funFilterPrice()"
          />
        </p>
        <p>
          Category :
          <select id="categoryFilter" onclick="funFilterCategory()"></select>
        </p>
        <p><input type="button" value="Reset" onclick="funResetFilter()" /></p>
      </fieldset>
      <!-- END FILTER -->

      <!-- Input Data -->
      <fieldset>
        <legend>Input Data</legend>
        <table>
          <td>
            <input type="text" name="" id="nameInput" placeholder="Name" />
          </td>
          <td>
            <input type="number" name="" id="priceInput" placeholder="Price" />
          </td>
          <td>
            <select id="categoryInput"></select>
          </td>
          <td>
            <input type="text" name="" id="stockInput" placeholder="Stock" />
          </td>
        </table>
        <input
          type="button"
          value="Input"
          style="margin-top: 15px; width: 100px"
          onclick="funInputData()"
        />
      </fieldset>
      <!-- End input data -->

      <!-- Render -->
      <fieldset>
        <legend>Data Table</legend>
        <table>
          <thead>
            <th>Id</th>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Buy</th>
            <th colspan="2">Action</th>
          </thead>
          <tbody id="render"></tbody>
        </table>
      </fieldset>
      <!-- END RENDER -->

      <!-- Carts -->
      <fieldset>
        <legend>Cart</legend>
        <table>
          <thead>
            <th>Id</th>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
            <th colspan="2">Action</th>
          </thead>
          <tbody id="carts"></tbody>
        </table>
        <p><input type="button" value="Payment" onclick="funPayment()" /></p>
      </fieldset>
      <!-- End Carts -->

      <!-- Payment -->
      <fieldset>
        <legend>Payment</legend>
        <h2>Transtacion Detail</h2>
        <div id="payment"></div>
      </fieldset>
    </form>
  </body>
</html>
